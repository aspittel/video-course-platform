type Video @model @key(name: "byCourse", fields: ["courseID"]) @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  description: String
  courseID: ID!
}

type Course @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  description: String
  videos: [Video] @connection(keyName: "byCourse", fields: ["id"])
}
 